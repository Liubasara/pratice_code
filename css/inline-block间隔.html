<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test inline-block</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
    }
    .wrapper {
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 1000px;
      height: 500px;
    }
    .container {
      font-size: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <img src="http://image.zhangxinxu.com/image/blog/201204/2012-04-24_205406.png" alt="">
      <img src="http://image.zhangxinxu.com/image/blog/201204/2012-04-24_205406.png" alt="">
      <img src="http://image.zhangxinxu.com/image/blog/201204/2012-04-24_205406.png" alt="">
      <img src="http://image.zhangxinxu.com/image/blog/201204/2012-04-24_205406.png" alt="">
    </div>
  </div>
</body>
</html>
