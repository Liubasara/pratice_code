<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{ message }}</div>
        <button type="button" v-on:click="addMessage">add</button>
    </div>
</body>
<script src="./watcher.js"></script>
<script src="./dep.js"></script>
<script src="./compile.js"></script>
<script src="./observer.js"></script>
<script src="./index.js"></script>
<script src="./canvas2image.js"></script>
<script src="./html2canvas.min.js"></script>

<script>
    new Vue({
        el: '#app',
        mounted () {
            setTimeout(() => {
                this.message = 2
            }, 2000)
        },
        data () {
            return {
                message: 123
            }
        },
        methods: {
            addMessage () {
                this.message += 1
            }
        }
    })
    setTimeout(() => {
        html2canvas(document.querySelector('#app'), { useCORS: true, allowTaint: false }).then(canvas => {
            const imageEl = Canvas2Image.convertToPNG(canvas, canvas.width, canvas.height)
            Canvas2Image.saveAsPNG(canvas, canvas.width, canvas.height)
        })
    }, 5000)
</script>
</html>
