<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>实现大文件断点续传</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js"></script>
</head>
<body>
  <p>参考资料：</p>
  <ul>
    <li><a href="https://github.com/xbc30/large-file-upload#nodejs%E5%A4%A7%E6%96%87%E4%BB%B6%E5%88%86%E7%89%87%E4%B8%8A%E4%BC%A0%E6%96%AD%E7%82%B9%E7%BB%AD%E4%BC%A0httpwebsocket" target="_blank">[Nodejs大文件分片上传、断点续传(HTTP/WebSocket)]</a></li>
  </ul>
  <div>
    <div
      id="my-input-select"
      style="
        box-sizing: border-box;
        width: 100px;
        height: 100px;
        border: 1px solid lightgray;
        cursor: pointer;
        user-select: none;
      "
    >
      <span
        style="
          width: 100%;
          height: 100%;
          position: relative;
          top: -7px;
          display: flex;
          font-size: 100px;
          justify-content: center;
          align-items: center;
          font-weight: 10;
        "
      >
        +
      </span>
      <input id="input-elm" type="file" style="display: none;">
    </div>

    <div
      id="progress-bar"
      style="
        width: 0%;
        height: 20px;
        background: lightcoral;
        transition: all 1s ease;
      "
    >
    </div>
    
  </div>
  <script>
    const KB = 1024
    const MB = 1024 * KB
    const GB = 1024 * MB
    const SPLIT_CHUNK_SIZE = 5 * MB // 5M 分割大小
    /**
     * myAjax
     * **/
    function myAjax (opt = {
      url: '',
      method: 'GET',
      contentType: 'application/json',
      onUploadProgress: (event) => {
        if (event.lengthComputable) {
          console.log(`${event.position}/${event.totalSize}`)
        }
      }
    }) {
      return new Promise((resolve, reject) => {
        const {
          url,
          method = 'GET',
          contentType = 'application/json',
          onUploadProgress = () => {},
          data
        } = opt
        if (!url || !method || !contentType) {
          throw Error('配置有误')
        }
        const xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4) {
            if (xhr.status >= 200 && xhr.status < 400) {
              resolve(xhr.responseText)
            } else {
              reject(xhr)
            }
          }
        }
        xhr.onprogress = onUploadProgress
        xhr.open(method, url)
        xhr.setRequestHeader('Content-Type', contentType)
        switch (method) {
          case 'GET':
            xhr.send()
            break
          case 'POST':
            xhr.send(data || {})
            break
          default:
            throw Error('myAjax 暂不支持此 method')
        }
      })
    }
    
    function updateProgress (update = 1, reset = false) {
      const progressElm = document.getElementById('progress-bar')
      if (reset) {
        progressElm.style.width = '0%'
        return
      }
      progressElm.style.width = +progressElm.style.width.slice(0, progressElm.style.width.length - 1) + update + '%'
    }
    function calcFileHash (file) {
      // 计算文件的 hash 值
      console.log(file)
    }
    window.addEventListener('DOMContentLoaded', function () {
      const inputSelectArea = document.getElementById('my-input-select')
      const inputElm = document.getElementById('input-elm')
      inputSelectArea.addEventListener('click', function (e) {
        // inputElm.click()
        inputElm.dispatchEvent(new MouseEvent('click'))
      })

      inputElm.addEventListener('change', function (e) {
        if (this.files && this.files.length > 0) {
          const file = this.files[0]
          calcFileHash(file)
          return
        }
        throw Error('获取文件失败，请重试')
      })
    })
  </script>
</body>
</html>
