<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue实现无限加载menu组件</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
  <script type="text/x-template" id="menu">
    <div>
      <div v-for="(item, index) in listData" :key="index">
        <span @click="handleMenuOnclick(item, index)" style="cursor: pointer;">{{item.content}}</span>
        <div v-if="item.children.length > 0" v-show="item.showChild" style="margin-left: 10px;">
          <menu-list :list-data="item.children"></menu-list>
        </div>
      </div>
    </div>
  </script>
  <script>
    Vue.component('menu-list', {
      template: '#menu',
      props: {
        listData: {
          type: Array,
          default: () => []
        }
      },
      methods: {
        handleMenuOnclick (item, index) {
          const data = {...item, showChild: item.showChild ? !item.showChild : true}
          this.$set(this.listData, index, data)
        }
      }
    })
  </script>

  <div id="app">
    <menu-list :list-data="listData"></menu-list>
  </div>

  <script>
    new Vue({
      el: '#app',
      data () {
        return {
          listData: [
            {
              content: '1',
              children: [
                {
                  content: '1-1',
                  children: [
                    {
                      content: '1-1-1',
                      children: []
                    },
                    {
                      content: '1-1-2',
                      children: []
                    }
                  ]
                }
              ]
            }
          ]
        }
      }
    })
  </script>


</body>
</html>
